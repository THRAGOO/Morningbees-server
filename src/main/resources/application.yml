spring:
  profiles:
    active: development

---

spring:
  profiles: development
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/morningbees?useSSL=false
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: false
    database: mysql
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
  flyway:
    enabled: false
    encoding: UTF-8
    out-of-order: true

token:
  salt: t!h@r!a@g!o@o

---

spring:
  profiles: production
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    sql-script-encoding: UTF-8
    url: ${MORNINGBEES_PRD_DB_URL}
    username: ${MORNINGBEES_PRD_DB_USER}
    password: ${MORNINGBEES_PRD_DB_PASSWORD}
  flyway:
    enabled: false
    encoding: UTF-8
    out-of-order: true
  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: false
    database: mysql
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect

token:
  salt: ${MORNINGBEES_TOKEN_SALT}

server.error:
  include-exception: false
  include-stacktrace: never