spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:morningbees;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: false
    database: h2
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
  flyway:
    enabled: true
    encoding: UTF-8
    out-of-order: true
  redis:
    host: 127.0.0.1
    port: 6379
    password:

